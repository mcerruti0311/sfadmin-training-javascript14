<html>
  <head>
    <script src="prototype.js" ></script>
    <script>
    function myFunction() {
        $("h01").insert("Hello Prototype!");
    }
    Event.observe(window, "load", myFunction);
    </script>
  </head>
  <body>
    <h1 id="h01"></h1>
    <p>
      <a href="http://api.prototypejs.org/dom/Event/observe/">
        Prototype Event.observe
      </a>
    </p>
    <p>
    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">
      HTML DOM Events
    </a>    

  </body>
</html>
